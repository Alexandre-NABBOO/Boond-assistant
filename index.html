<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boond AI ‚Äî Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #0d0f14;
      --surface:  #13161d;
      --border:   #1f2330;
      --accent:   #4fffb0;
      --accent2:  #00c8ff;
      --muted:    #3a3f52;
      --text:     #e8eaf0;
      --text-dim: #6b7280;
      --danger:   #ff4f6e;
      --mono:     'DM Mono', monospace;
      --sans:     'Syne', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      position: sticky; top: 0; z-index: 10;
    }

    .logo {
      display: flex; align-items: center; gap: 12px;
    }

    .logo-mark {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; font-weight: 800;
      color: #0d0f14;
      letter-spacing: -1px;
    }

    .logo-text { font-size: 1.1rem; font-weight: 700; letter-spacing: -0.02em; }
    .logo-text span { color: var(--accent); }

    .status-pill {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-dim);
      background: var(--bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    .status-pill:hover { border-color: var(--accent); color: var(--accent); }

    .status-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--muted);
    }
    .status-dot.connected { background: var(--accent); box-shadow: 0 0 6px var(--accent); }

    /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 61px);
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: 300px;
      min-width: 300px;
      border-right: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-label {
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 14px;
    }

    .form-group { margin-bottom: 12px; }

    .form-group label {
      display: block;
      font-family: var(--mono);
      font-size: 0.68rem;
      color: var(--text-dim);
      margin-bottom: 5px;
      letter-spacing: 0.04em;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.75rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.08);
    }

    .connect-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 8px;
      color: #0d0f14;
      font-family: var(--sans);
      font-size: 0.82rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      margin-top: 4px;
    }

    .connect-btn:hover { opacity: 0.9; }
    .connect-btn:active { transform: scale(0.98); }

    /* Quick actions */
    .quick-actions {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      flex: 1;
      overflow-y: auto;
    }

    .action-chip {
      display: block;
      width: 100%;
      text-align: left;
      padding: 9px 12px;
      margin-bottom: 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 0.72rem;
      cursor: pointer;
      transition: all 0.15s;
      line-height: 1.4;
    }

    .action-chip:hover {
      border-color: var(--accent);
      color: var(--text);
      background: rgba(79, 255, 176, 0.04);
    }

    .action-chip .chip-icon { margin-right: 6px; }

    /* ‚îÄ‚îÄ MAIN CHAT ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Welcome screen */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
      opacity: 0.6;
    }

    .welcome-icon {
      font-size: 3rem;
      filter: grayscale(0.3);
    }

    .welcome h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-dim);
    }

    .welcome p {
      font-size: 0.85rem;
      color: var(--text-dim);
      max-width: 380px;
      line-height: 1.6;
      font-family: var(--mono);
    }

    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      animation: fadeUp 0.25s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px; height: 32px; border-radius: 9px;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; flex-shrink: 0;
      font-weight: 700;
    }

    .avatar.ai {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #0d0f14;
      font-family: var(--mono);
    }

    .avatar.user-av {
      background: var(--muted);
      color: var(--text);
    }

    .bubble {
      max-width: 72%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.87rem;
      line-height: 1.65;
    }

    .bubble.ai {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top-left-radius: 4px;
    }

    .bubble.user {
      background: rgba(79, 255, 176, 0.08);
      border: 1px solid rgba(79, 255, 176, 0.2);
      border-top-right-radius: 4px;
      text-align: right;
    }

    /* API result block inside bubble */
    .result-block {
      margin-top: 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .result-block-header {
      padding: 6px 12px;
      background: rgba(79,255,176,0.05);
      border-bottom: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-block pre {
      padding: 12px;
      font-family: var(--mono);
      font-size: 0.72rem;
      overflow-x: auto;
      max-height: 260px;
      overflow-y: auto;
      color: #a8b4cc;
      line-height: 1.5;
      margin: 0;
      background: none;
      border: none;
    }

    .json-key    { color: #79b8ff; }
    .json-string { color: #85e89d; }
    .json-number { color: #ffab70; }
    .json-bool   { color: #f97583; }

    /* Thinking indicator */
    .thinking {
      display: flex; align-items: center; gap: 8px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 0.75rem;
      padding: 10px 0;
    }

    .dots span {
      display: inline-block;
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: blink 1.2s infinite;
      margin: 0 2px;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50%       { opacity: 1;   transform: scale(1);   }
    }

    /* ‚îÄ‚îÄ INPUT BAR ‚îÄ‚îÄ */
    .input-bar {
      padding: 16px 28px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-wrap {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 16px;
      transition: border-color 0.2s;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .input-wrap:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.07);
    }

    textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--sans);
      font-size: 0.9rem;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      line-height: 1.5;
    }

    textarea::placeholder { color: var(--text-dim); }

    .send-btn {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none; border-radius: 9px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.2s, transform 0.1s;
      font-size: 15px;
      color: #0d0f14;
    }

    .send-btn:hover { opacity: 0.88; }
    .send-btn:active { transform: scale(0.95); }
    .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 4px; }

    .error-msg {
      color: var(--danger);
      font-family: var(--mono);
      font-size: 0.75rem;
      padding: 8px 12px;
      background: rgba(255,79,110,0.07);
      border: 1px solid rgba(255,79,110,0.2);
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Quelles sont les soci√©t√©s clientes enregistr√©es ?">

  </aside>

  <!-- MAIN -->

<script>
  // ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ
  let config = { clientToken:'', clientKey:'', userToken:'', claudeKey:'' };
  let isConnected = false;
  let chatHistory = [];

  function saveConfig() {
    config.clientToken = document.getElementById('clientToken').value.trim();
    config.clientKey   = document.getElementById('clientKey').value.trim();
    config.userToken   = document.getElementById('userToken').value.trim();
    config.claudeKey   = document.getElementById('claudeKey').value.trim();

    if (!config.clientToken || !config.clientKey || !config.userToken || !config.claudeKey) {
      alert('‚ö†Ô∏è Remplis tous les champs.');
      return;
    }
    isConnected = true;
    document.getElementById('status-dot').classList.add('connected');
    document.getElementById('status-text').textContent = 'Connect√©';
    addMessage('ai', '‚úÖ Configuration sauvegard√©e ! Je suis pr√™t. Pose-moi une question sur tes donn√©es Boond ‚Äî par exemple : *"Combien de ressources avons-nous ?"*');
  }

  // ‚îÄ‚îÄ JWT BOOND ‚îÄ‚îÄ
  function toBase64(obj) {
    return btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
  }

  async function toHmacSha256Base64(message, key) {
    const enc = new TextEncoder();
    const cryptoKey = await crypto.subtle.importKey(
      'raw', enc.encode(key),
      { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
    );
    const sig = await crypto.subtle.sign('HMAC', cryptoKey, enc.encode(message));
    return btoa(String.fromCharCode(...new Uint8Array(sig)));
  }

  async function buildBoondJWT() {
    const header  = { alg: 'HS256', type: 'JWT' };
    const payload = { userToken: config.userToken, clientToken: config.clientToken, time: Math.floor(Date.now()/1000), mode: 'normal' };
    const h = toBase64(header);
    const p = toBase64(payload);
    const hash = await toHmacSha256Base64(h + '.' + p, config.clientKey);
    return `${h}.${p}.${hash}`;
  }

  // ‚îÄ‚îÄ APPEL API BOOND ‚îÄ‚îÄ
  async function callBoond(method, endpoint, body) {
    const jwt = await buildBoondJWT();
    const url = 'https://ui.boondmanager.com' + endpoint;
    const opts = {
      method,
      headers: {
        'X-Jwt-Client-Boondmanager': jwt,
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    };
    if (body) opts.body = JSON.stringify(body);
    const res  = await fetch(url, opts);
    const data = await res.json();
    return { status: res.status, ok: res.ok, data };
  }

  // ‚îÄ‚îÄ APPEL CLAUDE ‚îÄ‚îÄ
  async function askClaude(userMessage) {
    const systemPrompt = `Tu es un assistant expert de l'ERP Boond Manager.
Tu peux appeler l'API Boond pour r√©pondre aux questions de l'utilisateur.

URL de base : https://ui.boondmanager.com

Endpoints principaux (GET) :
- /api/resources          ‚Üí liste des ressources/consultants
- /api/contacts           ‚Üí liste des contacts
- /api/projects           ‚Üí liste des projets
- /api/opportunities      ‚Üí liste des opportunit√©s
- /api/companies          ‚Üí liste des soci√©t√©s
- /api/bills              ‚Üí liste des factures
- /api/candidates         ‚Üí liste des candidats
- /api/positionings       ‚Üí liste des positionnements

Param√®tres utiles : ?maxResults=5 pour limiter, ?page=1 pour paginer

Pour les actions de LECTURE, r√©ponds avec un JSON structur√© comme ceci :
{
  "action": "api_call",
  "method": "GET",
  "endpoint": "/api/resources",
  "explanation": "Je vais r√©cup√©rer la liste des ressources"
}

Pour les actions d'√âCRITURE (cr√©er, modifier), r√©ponds de la m√™me fa√ßon avec method POST ou PATCH.

Si la question est informative (pas besoin d'appel API), r√©ponds directement en texte avec "action": "answer".

Exemples :
- "Combien de ressources ?" ‚Üí GET /api/resources?maxResults=1 (la r√©ponse contiendra meta.totals.rows)
- "Liste 5 contacts" ‚Üí GET /api/contacts?maxResults=5
- "Projets en cours" ‚Üí GET /api/projects?maxResults=10

R√©ponds UNIQUEMENT avec du JSON valide, sans markdown ni backticks.`;

    const messages = [
      ...chatHistory.slice(-6),
      { role: 'user', content: userMessage }
    ];

    const response = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': config.claudeKey,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true'
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-5-20250929',
        max_tokens: 1000,
        system: systemPrompt,
        messages
      })
    });

    const data = await response.json();
    const text = data.content?.[0]?.text || '';

    try {
      const clean = text.replace(/```json|```/g, '').trim();
      return JSON.parse(clean);
    } catch(e) {
      return { action: 'answer', text };
    }
  }

  // ‚îÄ‚îÄ SYNTAXE JSON ‚îÄ‚îÄ
  function syntaxHL(json) {
    return json
      .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, m => {
        let c = 'json-number';
        if (/^"/.test(m)) c = /:$/.test(m) ? 'json-key' : 'json-string';
        else if (/true|false/.test(m)) c = 'json-bool';
        return `<span class="${c}">${m}</span>`;
      });
  }

  // ‚îÄ‚îÄ MESSAGES UI ‚îÄ‚îÄ
  function addMessage(role, text, apiResult) {
    const welcome = document.getElementById('welcome');
    if (welcome) welcome.remove();

    const chat = document.getElementById('chat');
    const div  = document.createElement('div');
    div.className = `message ${role === 'user' ? 'user' : ''}`;

    const av = document.createElement('div');
    av.className = role === 'user' ? 'avatar user-av' : 'avatar ai';
    av.textContent = role === 'user' ? 'üë§' : 'AI';

    const bubble = document.createElement('div');
    bubble.className = role === 'user' ? 'bubble user' : 'bubble ai';
    bubble.innerHTML = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

    if (apiResult) {
      const block = document.createElement('div');
      block.className = 'result-block';
      const statusColor = apiResult.ok ? 'var(--accent)' : 'var(--danger)';
      block.innerHTML = `
        <div class="result-block-header">
          <span style="color:${statusColor}">‚óè ${apiResult.status}</span>
          <span>${apiResult.endpoint || ''}</span>
        </div>
        <pre><code>${syntaxHL(JSON.stringify(apiResult.data, null, 2))}</code></pre>
      `;
      bubble.appendChild(block);
    }

    div.appendChild(av);
    div.appendChild(bubble);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    chatHistory.push({ role: role === 'user' ? 'user' : 'assistant', content: text });
  }

  function addThinking() {
    const chat = document.getElementById('chat');
    const div  = document.createElement('div');
    div.id = 'thinking';
    div.className = 'thinking';
    div.innerHTML = `<div class="dots"><span></span><span></span><span></span></div> <span>Analyse en cours...</span>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeThinking() {
    document.getElementById('thinking')?.remove();
  }

  // ‚îÄ‚îÄ ENVOI ‚îÄ‚îÄ
  async function sendMessage() {
    if (!isConnected) {
      alert('‚ö†Ô∏è Configure et connecte les tokens d\'abord !'); return;
    }

    const input = document.getElementById('user-input');
    const msg   = input.value.trim();
    if (!msg) return;

    input.value = '';
    input.style.height = 'auto';
    document.getElementById('send-btn').disabled = true;

    addMessage('user', msg);
    addThinking();

    try {
      // 1. Claude interpr√®te la demande
      const intent = await askClaude(msg);
      removeThinking();

      if (intent.action === 'answer') {
        addMessage('ai', intent.text || 'Je ne sais pas r√©pondre √† √ßa.');
        return;
      }

      if (intent.action === 'api_call') {
        addMessage('ai', `${intent.explanation || 'Ex√©cution...'}`);
        addThinking();

        // 2. Appel Boond
        const result = await callBoond(intent.method || 'GET', intent.endpoint, intent.body);
        removeThinking();

        // 3. R√©sum√© par Claude
        const summary = await summarize(msg, result);
        addMessage('ai', summary, { ...result, endpoint: intent.endpoint });
      }

    } catch(err) {
      removeThinking();
      addMessage('ai', `<span style="color:var(--danger)">‚ùå Erreur : ${err.message}</span>`);
    }

    document.getElementById('send-btn').disabled = false;
  }

  async function summarize(question, result) {
    const snippet = JSON.stringify(result.data).slice(0, 2000);
    const resp = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 400,
        messages: [{
          role: 'user',
          content: `L'utilisateur a demand√© : "${question}"\n\nVoici la r√©ponse de l'API Boond :\n${snippet}\n\nFais un r√©sum√© clair et concis en fran√ßais (2-3 phrases max). Ne r√©p√®te pas les donn√©es brutes, synth√©tise l'info importante.`
        }]
      })
    });
    const data = await resp.json();
    return data.content?.[0]?.text || 'Donn√©es re√ßues.';
  }

  function usePrompt(text) {
    const input = document.getElementById('user-input');
    input.value = text;
    autoResize(input);
    input.focus();
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  }

  function toggleConfig() {
    const sb = document.getElementById('sidebar');
    sb.style.display = sb.style.display === 'none' ? '' : 'none';
  }
</script>
