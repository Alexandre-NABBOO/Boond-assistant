<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boond AI ‚Äî Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #0d0f14;
      --surface:  #13161d;
      --border:   #1f2330;
      --accent:   #4fffb0;
      --accent2:  #00c8ff;
      --muted:    #3a3f52;
      --text:     #e8eaf0;
      --text-dim: #6b7280;
      --danger:   #ff4f6e;
      --mono:     'DM Mono', monospace;
      --sans:     'Syne', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      position: sticky; top: 0; z-index: 10;
    }

    .logo {
      display: flex; align-items: center; gap: 12px;
    }

    .logo-mark {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; font-weight: 800;
      color: #0d0f14;
      letter-spacing: -1px;
    }

    .logo-text { font-size: 1.1rem; font-weight: 700; letter-spacing: -0.02em; }
    .logo-text span { color: var(--accent); }

    .status-pill {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-dim);
      background: var(--bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    .status-pill:hover { border-color: var(--accent); color: var(--accent); }

    .status-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--muted);
    }
    .status-dot.connected { background: var(--accent); box-shadow: 0 0 6px var(--accent); }

    /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 61px);
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: 300px;
      min-width: 300px;
      border-right: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-label {
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 14px;
    }

    .form-group { margin-bottom: 12px; }

    .form-group label {
      display: block;
      font-family: var(--mono);
      font-size: 0.68rem;
      color: var(--text-dim);
      margin-bottom: 5px;
      letter-spacing: 0.04em;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.75rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.08);
    }

    .connect-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 8px;
      color: #0d0f14;
      font-family: var(--sans);
      font-size: 0.82rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      margin-top: 4px;
    }

    .connect-btn:hover { opacity: 0.9; }
    .connect-btn:active { transform: scale(0.98); }

    /* Quick actions */
    .quick-actions {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      flex: 1;
      overflow-y: auto;
    }

    .action-chip {
      display: block;
      width: 100%;
      text-align: left;
      padding: 9px 12px;
      margin-bottom: 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 0.72rem;
      cursor: pointer;
      transition: all 0.15s;
      line-height: 1.4;
    }

    .action-chip:hover {
      border-color: var(--accent);
      color: var(--text);
      background: rgba(79, 255, 176, 0.04);
    }

    .action-chip .chip-icon { margin-right: 6px; }

    /* ‚îÄ‚îÄ MAIN CHAT ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Welcome screen */

      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
      opacity: 0.6;

      color: var(--text-dim);
      max-width: 380px;
      line-height: 1.6;
      font-family: var(--mono);

    /* Messages */

      display: flex;
      gap: 12px;
      animation: fadeUp 0.25s ease;
    }

      from { opacity: 0; transform: translateY(8px); }

    .message.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px; height: 32px; border-radius: 9px;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; flex-shrink: 0;
      font-weight: 700;

      color: #0d0f14;
      font-family: var(--mono);

      color: var(--text);

      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.87rem;
      line-height: 1.65;

    .bubble.ai {

      border: 1px solid var(--border);
      border-top-left-radius: 4px;

      border: 1px solid rgba(79, 255, 176, 0.2);

    .result-block {
      margin-top: 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;

    .result-block-header {

      background: rgba(79,255,176,0.05);
      border-bottom: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-block pre {
      padding: 12px;
      font-family: var(--mono);
      font-size: 0.72rem;
      overflow-x: auto;
      max-height: 260px;
      overflow-y: auto;
      color: #a8b4cc;
      line-height: 1.5;
      margin: 0;
      background: none;
      border: none;

    .json-string { color: #85e89d; }
    .json-number { color: #ffab70; }
    .json-bool   { color: #f97583; }

      display: flex; align-items: center; gap: 8px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 0.75rem;
      padding: 10px 0;
    }

    .dots span {
      display: inline-block;
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: blink 1.2s infinite;
      margin: 0 2px;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50%       { opacity: 1;   transform: scale(1);   }
    }

    /* ‚îÄ‚îÄ INPUT BAR ‚îÄ‚îÄ */
    .input-bar {
      padding: 16px 28px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-wrap {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 16px;
      transition: border-color 0.2s;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .input-wrap:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.07);
    }

    textarea {
      flex: 1;

      color: var(--text);

    .send-btn {

    /* Scrollbar */

    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 4px; }

    .error-msg {

      font-family: var(--mono);

      background: rgba(255,79,110,0.07);
      border: 1px solid rgba(255,79,110,0.2);
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>

<script>
  // ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ
  let config = { clientToken:'', clientKey:'', userToken:'', claudeKey:'' };
  let isConnected = false;
  let chatHistory = [];

  function saveConfig() {
    config.clientToken = document.getElementById('clientToken').value.trim();
    config.clientKey   = document.getElementById('clientKey').value.trim();
    config.userToken   = document.getElementById('userToken').value.trim();

    if (!config.clientToken || !config.clientKey || !config.userToken || !config.claudeKey) {
      alert('Remplis tous les champs.'); return;
    }
    isConnected = true;
    document.getElementById('status-dot').classList.add('connected');
    document.getElementById('status-text').textContent = 'Connecte';
    addMessage('ai', 'Configuration sauvegardee ! Pose-moi une question sur tes donnees Boond.');
  }

  // ‚îÄ‚îÄ JWT BOOND ‚îÄ‚îÄ
  function toBase64(obj) {
    return btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
  }

  async function toHmacSha256Base64(message, key) {
    const enc = new TextEncoder();
    const cryptoKey = await crypto.subtle.importKey(
      'raw', enc.encode(key), { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
    );
    const sig = await crypto.subtle.sign('HMAC', cryptoKey, enc.encode(message));
    return btoa(String.fromCharCode(...new Uint8Array(sig)));
  }

  async function buildBoondJWT() {
    const header  = { alg: 'HS256', type: 'JWT' };
    const payload = { userToken: config.userToken, clientToken: config.clientToken, time: Math.floor(Date.now()/1000), mode: 'normal' };
    const h = toBase64(header);
    const p = toBase64(payload);
    const hash = await toHmacSha256Base64(h + '.' + p, config.clientKey);
    return h + '.' + p + '.' + hash;
  }

  // ‚îÄ‚îÄ APPEL API BOOND ‚îÄ‚îÄ
  async function callBoond(method, endpoint, body) {
    const jwt = await buildBoondJWT();
    const url = 'https://ui.boondmanager.com' + endpoint;
    const opts = {
      method,
      headers: {
        'X-Jwt-Client-Boondmanager': jwt,
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    };
    if (body) opts.body = JSON.stringify(body);
    const res  = await fetch(url, opts);
    const data = await res.json();
    return { status: res.status, ok: res.ok, data };
  }

  // ‚îÄ‚îÄ APPEL CLAUDE ‚îÄ‚îÄ
  function extractJSON(text) {
    let clean = text.replace(/```json\s*/gi, '').replace(/```\s*/g, '').trim();
    const start = clean.indexOf('{');
    const end   = clean.lastIndexOf('}');
    if (start !== -1 && end !== -1) clean = clean.slice(start, end + 1);
    return JSON.parse(clean);
  }

  async function callClaudeRaw(systemPrompt, userContent, maxTokens) {
    const response = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': config.claudeKey,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true'
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-5-20250929',
        max_tokens: maxTokens || 1200,
        system: systemPrompt,
        messages: [{ role: 'user', content: userContent }]
      })
    });
    const data = await response.json();
    return data.content?.[0]?.text || '';
  }

  async function askClaude(userMessage) {
    const systemPrompt = `Tu es un assistant expert de l ERP Boond Manager. Tu orchestres des appels API.

REGLE ABSOLUE : Tu reponds UNIQUEMENT avec un objet JSON valide. Aucun texte avant ou apres. Aucun backtick. Aucun markdown.

Endpoints disponibles :
- GET /api/resources?maxResults=N&keyWord=NOM
- GET /api/contacts?maxResults=N&keyWord=NOM
- GET /api/projects?maxResults=N
- GET /api/opportunities?maxResults=N
- GET /api/companies?maxResults=N
- GET /api/bills?maxResults=N
- GET /api/candidates?maxResults=N
- PATCH /api/contacts/{id}  (body: champs a modifier)
- PATCH /api/resources/{id} (body: champs a modifier)

Action SIMPLE (1 seul appel API) :
{"action":"api_call","method":"GET","endpoint":"/api/contacts?maxResults=5","explanation":"Je recupere les contacts"}

Action COMPLEXE (plusieurs etapes) :
{"action":"multi_step","steps":[{"method":"GET","endpoint":"/api/contacts?keyWord=MONTEL&maxResults=3","explanation":"Cherche MONTEL"},{"method":"GET","endpoint":"/api/resources?keyWord=SANCHEZ&maxResults=3","explanation":"Cherche SANCHEZ"}],"final_goal":"Mettre MONTEL sous responsabilite de SANCHEZ"}

Reponse sans API :
{"action":"answer","text":"Ta reponse ici"}`;

    const text = await callClaudeRaw(systemPrompt, userMessage, 1200);
    try {
      return extractJSON(text);
    } catch(e) {
      return { action: 'answer', text };
    }
  }

  async function askClaudeFinalize(originalQuestion, stepsContext, finalGoal) {
    const systemPrompt = `Tu es un assistant expert Boond Manager. Tu as execute plusieurs appels API pour accomplir une tache complexe.

REGLE ABSOLUE : Tu reponds UNIQUEMENT avec un objet JSON valide. Aucun texte avant ou apres.

Tu dois maintenant determiner l etape suivante ou indiquer que c est termine.

Si tu as besoin d un autre appel API (ex: maintenant que tu as les IDs, faire le PATCH) :
{"action":"api_call","method":"PATCH","endpoint":"/api/contacts/123","body":{"responsibleId":456},"explanation":"Mise a jour du responsable"}

Si tout est accompli :
{"action":"done","summary":"Ce qui a ete accompli"}

Si tu ne peux pas continuer (donnee manquante) :
{"action":"error","message":"Explique le probleme"}`;

    const userContent = `Objectif : ${finalGoal}\n\nResultats des etapes precedentes :\n${stepsContext}`;
    const text = await callClaudeRaw(systemPrompt, userContent, 800);
    try {
      return extractJSON(text);
    } catch(e) {
      return { action: 'done', summary: text };
    }
  }

  async function summarize(question, result) {
    const snippet = JSON.stringify(result.data).slice(0, 2000);
    const text = await callClaudeRaw(
      'Tu es un assistant Boond Manager. Fais un resume clair et concis en francais (2-3 phrases max). Ne repete pas les donnees brutes, synthetise l info importante.',
      `Question : "${question}"\n\nReponse API :\n${snippet}`,
      400
    );
    return text || 'Donnees recues.';
  }

  // ‚îÄ‚îÄ SYNTAXE JSON ‚îÄ‚îÄ
  function syntaxHL(json) {
    return json
      .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, m => {
        let c = 'json-number';
        if (/^"/.test(m)) c = /:$/.test(m) ? 'json-key' : 'json-string';
        else if (/true|false/.test(m)) c = 'json-bool';
        return '<span class="' + c + '">' + m + '</span>';
      });
  }

  // ‚îÄ‚îÄ MESSAGES UI ‚îÄ‚îÄ
  function addMessage(role, text, apiResult) {
    const welcome = document.getElementById('welcome');
    if (welcome) welcome.remove();

    const chat = document.getElementById('chat');
    const div  = document.createElement('div');
    div.className = 'message' + (role === 'user' ? ' user' : '');

    const av = document.createElement('div');
    av.className = role === 'user' ? 'avatar user-av' : 'avatar ai';
    av.textContent = role === 'user' ? 'üë§' : 'AI';

    const bubble = document.createElement('div');
    bubble.className = role === 'user' ? 'bubble user' : 'bubble ai';
    bubble.innerHTML = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

    if (apiResult) {
      const block = document.createElement('div');
      block.className = 'result-block';
      const statusColor = apiResult.ok ? 'var(--accent)' : 'var(--danger)';
      block.innerHTML =
        '<div class="result-block-header">' +
          '<span style="color:' + statusColor + '">&#9679; ' + apiResult.status + '</span>' +
          '<span>' + (apiResult.endpoint || '') + '</span>' +
        '</div>' +
        '<pre><code>' + syntaxHL(JSON.stringify(apiResult.data, null, 2)) + '</code></pre>';
      bubble.appendChild(block);
    }

    div.appendChild(av);
    div.appendChild(bubble);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    chatHistory.push({ role: role === 'user' ? 'user' : 'assistant', content: text });
  }

  function setThinking(label) {
    let el = document.getElementById('thinking');
    if (!el) {
      const chat = document.getElementById('chat');
      el = document.createElement('div');
      el.id = 'thinking';
      el.className = 'thinking';
      chat.appendChild(el);
    }
    el.innerHTML = '<div class="dots"><span></span><span></span><span></span></div> <span>' + (label || 'Analyse en cours...') + '</span>';
    document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
  }

  function removeThinking() {
    document.getElementById('thinking')?.remove();
  }

  // ‚îÄ‚îÄ ENVOI ‚îÄ‚îÄ
  async function sendMessage() {
    if (!isConnected) { alert('Configure et connecte les tokens d abord !'); return; }

    const input = document.getElementById('user-input');
    const msg   = input.value.trim();
    if (!msg) return;

    input.value = '';
    input.style.height = 'auto';
    document.getElementById('send-btn').disabled = true;

    addMessage('user', msg);
    setThinking('Analyse en cours...');

    try {
      const intent = await askClaude(msg);
      removeThinking();

      // Reponse directe
      if (intent.action === 'answer') {
        addMessage('ai', intent.text || 'Je ne sais pas repondre a ca.');

      // Appel simple
      } else if (intent.action === 'api_call') {
        addMessage('ai', intent.explanation || 'Execution...');
        setThinking('Appel Boond...');
        const result = await callBoond(intent.method || 'GET', intent.endpoint, intent.body);
        removeThinking();
        setThinking('Synthese...');
        const summary = await summarize(msg, result);
        removeThinking();
        addMessage('ai', summary, { ...result, endpoint: intent.endpoint });

      // Action multi-etapes
      } else if (intent.action === 'multi_step') {
        addMessage('ai', 'Action complexe detectee ‚Äî execution en ' + intent.steps.length + ' etapes...');
        let stepsContext = '';

        for (let i = 0; i < intent.steps.length; i++) {
          const step = intent.steps[i];
          setThinking('Etape ' + (i+1) + '/' + intent.steps.length + ' : ' + step.explanation);
          const result = await callBoond(step.method || 'GET', step.endpoint, step.body);
          removeThinking();
          stepsContext += 'Etape ' + (i+1) + ' (' + step.explanation + ') ‚Äî Statut ' + result.status + ' :\n' + JSON.stringify(result.data).slice(0, 1000) + '\n\n';
          addMessage('ai', 'Etape ' + (i+1) + ' : ' + step.explanation, { ...result, endpoint: step.endpoint });
        }

        // Claude decide de la suite
        setThinking('Finalisation...');
        const next = await askClaudeFinalize(msg, stepsContext, intent.final_goal);
        removeThinking();

        if (next.action === 'api_call') {
          setThinking('Mise a jour...');
          addMessage('ai', next.explanation || 'Application des modifications...');
          const finalResult = await callBoond(next.method || 'PATCH', next.endpoint, next.body);
          removeThinking();
          const summary = await summarize(msg, finalResult);
          addMessage('ai', summary, { ...finalResult, endpoint: next.endpoint });
        } else if (next.action === 'done') {
          addMessage('ai', next.summary || 'Action terminee avec succes.');
        } else {
          addMessage('ai', 'Probleme : ' + (next.message || 'Impossible de finaliser.'));
        }
      }

    } catch(err) {
      removeThinking();
      addMessage('ai', '<span style="color:var(--danger)">Erreur : ' + err.message + '</span>');
    }

    document.getElementById('send-btn').disabled = false;
  }

  function usePrompt(text) {
    const input = document.getElementById('user-input');
    input.value = text;
    autoResize(input);
    input.focus();
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
  }

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  }

  function toggleConfig() {
    const sb = document.getElementById('sidebar');
    sb.style.display = sb.style.display === 'none' ? '' : 'none';
  }
</script>
