<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boond AI ‚Äî Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #0d0f14;
      --surface:  #13161d;
      --border:   #1f2330;
      --accent:   #4fffb0;
      --accent2:  #00c8ff;
      --muted:    #3a3f52;
      --text:     #e8eaf0;
      --text-dim: #6b7280;
      --danger:   #ff4f6e;
      --mono:     'DM Mono', monospace;
      --sans:     'Syne', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
      position: sticky; top: 0; z-index: 10;
    }

    .logo {
      display: flex; align-items: center; gap: 12px;
    }

    .logo-mark {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; font-weight: 800;
      color: #0d0f14;
      letter-spacing: -1px;
    }

    .logo-text { font-size: 1.1rem; font-weight: 700; letter-spacing: -0.02em; }
    .logo-text span { color: var(--accent); }

    .status-pill {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-dim);
      background: var(--bg);
      cursor: pointer;
      transition: all 0.2s;
    }

    .status-pill:hover { border-color: var(--accent); color: var(--accent); }

    .status-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--muted);
    }
    .status-dot.connected { background: var(--accent); box-shadow: 0 0 6px var(--accent); }

    /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
    .layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 61px);
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: 300px;
      min-width: 300px;
      border-right: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-section {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-label {
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 14px;
    }

    .form-group { margin-bottom: 12px; }

    .form-group label {
      display: block;
      font-family: var(--mono);
      font-size: 0.68rem;
      color: var(--text-dim);
      margin-bottom: 5px;
      letter-spacing: 0.04em;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 7px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.75rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.08);
    }

    .connect-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 8px;
      color: #0d0f14;
      font-family: var(--sans);
      font-size: 0.82rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      margin-top: 4px;
    }

    .connect-btn:hover { opacity: 0.9; }
    .connect-btn:active { transform: scale(0.98); }

    /* Quick actions */
    .quick-actions {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      flex: 1;
      overflow-y: auto;
    }

    .action-chip {
      display: block;
      width: 100%;
      text-align: left;
      padding: 9px 12px;
      margin-bottom: 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 0.72rem;
      cursor: pointer;
      transition: all 0.15s;
      line-height: 1.4;
    }

    .action-chip:hover {
      border-color: var(--accent);
      color: var(--text);
      background: rgba(79, 255, 176, 0.04);
    }

    .action-chip .chip-icon { margin-right: 6px; }

    /* ‚îÄ‚îÄ MAIN CHAT ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Welcome screen */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
      opacity: 0.6;
    }

    .welcome-icon {
      font-size: 3rem;
      filter: grayscale(0.3);
    }

    .welcome h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-dim);
    }

    .welcome p {
      font-size: 0.85rem;
      color: var(--text-dim);
      max-width: 380px;
      line-height: 1.6;
      font-family: var(--mono);
    }

    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      animation: fadeUp 0.25s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px; height: 32px; border-radius: 9px;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; flex-shrink: 0;
      font-weight: 700;
    }

    .avatar.ai {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #0d0f14;
      font-family: var(--mono);
    }

    .avatar.user-av {
      background: var(--muted);
      color: var(--text);
    }

    .bubble {
      max-width: 72%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.87rem;
      line-height: 1.65;
    }

    .bubble.ai {
      background: var(--surface);
      border: 1px solid var(--border);
      border-top-left-radius: 4px;
    }

    .bubble.user {
      background: rgba(79, 255, 176, 0.08);
      border: 1px solid rgba(79, 255, 176, 0.2);
      border-top-right-radius: 4px;
      text-align: right;
    }

    /* API result block inside bubble */
    .result-block {
      margin-top: 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .result-block-header {
      padding: 6px 12px;
      background: rgba(79,255,176,0.05);
      border-bottom: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-block pre {
      padding: 12px;
      font-family: var(--mono);
      font-size: 0.72rem;
      overflow-x: auto;
      max-height: 260px;
      overflow-y: auto;
      color: #a8b4cc;
      line-height: 1.5;
      margin: 0;
      background: none;
      border: none;
    }

    .json-key    { color: #79b8ff; }
    .json-string { color: #85e89d; }
    .json-number { color: #ffab70; }
    .json-bool   { color: #f97583; }

    /* Thinking indicator */
    .thinking {
      display: flex; align-items: center; gap: 8px;
      color: var(--text-dim);
      font-family: var(--mono);
      font-size: 0.75rem;
      padding: 10px 0;
    }

    .dots span {
      display: inline-block;
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--accent);
      animation: blink 1.2s infinite;
      margin: 0 2px;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50%       { opacity: 1;   transform: scale(1);   }
    }

    /* ‚îÄ‚îÄ INPUT BAR ‚îÄ‚îÄ */
    .input-bar {
      padding: 16px 28px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-wrap {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 16px;
      transition: border-color 0.2s;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .input-wrap:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.07);
    }

    textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--sans);
      font-size: 0.9rem;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      line-height: 1.5;
    }

    textarea::placeholder { color: var(--text-dim); }

    .send-btn {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none; border-radius: 9px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.2s, transform 0.1s;
      font-size: 15px;
      color: #0d0f14;
    }

    .send-btn:hover { opacity: 0.88; }
    .send-btn:active { transform: scale(0.95); }
    .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 4px; }

    .error-msg {
      color: var(--danger);
      font-family: var(--mono);
      font-size: 0.75rem;
      padding: 8px 12px;
      background: rgba(255,79,110,0.07);
      border: 1px solid rgba(255,79,110,0.2);
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-mark">B‚àß</div>
    <div class="logo-text">Boond <span>AI</span></div>
  </div>
  <div class="status-pill" onclick="toggleConfig()">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Non connect√©</span>
  </div>
</header>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">

    <div class="sidebar-section">
      <div class="sidebar-label">‚öô Configuration</div>

      <div class="form-group">
        <label>Token Client</label>
        <input type="password" id="clientToken" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>
      <div class="form-group">
        <label>Cl√© Client</label>
        <input type="password" id="clientKey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>
      <div class="form-group">
        <label>Token Utilisateur</label>
        <input type="password" id="userToken" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>
      <div class="form-group">
        <label>Cl√© API Claude</label>
        <input type="password" id="claudeKey" placeholder="sk-ant-‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>
      <button class="connect-btn" onclick="saveConfig()">Connecter</button>
    </div>

    <div class="quick-actions">
      <div class="sidebar-label">‚ö° Exemples de demandes</div>

      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Combien de ressources avons-nous en tout ?">
        <span class="chip-icon">üë•</span>Combien de ressources avons-nous ?
      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Liste les 5 premiers contacts de notre base">
        <span class="chip-icon">üìá</span>Liste les 5 premiers contacts
      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Montre-moi les projets en cours">
        <span class="chip-icon">üìÅ</span>Projets en cours
      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Donne-moi la liste des opportunit√©s ouvertes">
        <span class="chip-icon">üíº</span>Opportunit√©s ouvertes
      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Montre-moi les factures r√©centes">
        <span class="chip-icon">üßæ</span>Factures r√©centes
      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Combien de candidats avons-nous dans la base ?">
        <span class="chip-icon">üéØ</span>Nombre de candidats
      </button>
      <button class="action-chip" onclick="usePrompt(this.dataset.p)" data-p="Quelles sont les soci√©t√©s clientes enregistr√©es ?">
        <span class="chip-icon">üè¢</span>Soci√©t√©s clientes
      </button>
    </div>

  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="chat-area" id="chat">
      <div class="welcome" id="welcome">
        <div class="welcome-icon">‚ö°</div>
        <h2>Boond AI Assistant</h2>
        <p>Configure tes tokens √† gauche, puis pose n'importe quelle question sur tes donn√©es Boond en langage naturel.</p>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-wrap">
        <textarea id="user-input" rows="1"
          placeholder="Pose une question ou demande une action sur Boond..."
          onkeydown="handleKey(event)"
          oninput="autoResize(this)"></textarea>
      </div>
      <button class="send-btn" id="send-btn" onclick="sendMessage()" title="Envoyer">
        ‚û§
      </button>
    </div>
  </main>

</div>

<script>
  let config = { clientToken:'', clientKey:'', userToken:'', claudeKey:'' };
  let isConnected = false;

  // Schema BDD Boond complet (87 tables, 746 champs) - stock√© en JSON pour eviter pb backticks

API directe)\n  ID_CORRELATIONBONDECOMMANDE: INT PK\n  ID_BONDECOMMANDE: INT FK TAB_BONDECOMMANDE\n  ID_FACTURATION: INT FK TAB_FACTURATION\n  CORR_MONTANT: DECIMAL\n\n[TAB_BILLABLE_ITEM] √âl√©ment facturable g√©n√©rique\n  API: (pas API directe)\n  ID_BILLABLE_ITEM: INT PK\n  BI_TYPE: VARCHAR - type (temps, frais, achat)\n  BI_ID_OBJET: INT - ID de l'objet\n  BI_ETAT: INT - √©tat facturation\n  ID_FACTURATION: INT FK TAB_FACTURATION\n\n[TAB_CLOSED_PERIOD] P√©riode cl√¥tur√©e (locked period)\n  API: (pas API directe)\n  ID_CLOSED_PERIOD: INT PK\n  CP_MOIS: INT - mois\n  CP_ANNEE: INT - ann√©e\n  CP_TYPE: INT - type (temps, frais...)\n  ID_SOCIETE: INT FK TAB_SOCIETE\n\n[TAB_LOCK] Verrou optimiste (record lock)\n  API: (pas API directe)\n  ID_LOCK: INT PK\n  LOCK_TYPE: VARCHAR - type d'entit√©\n  LOCK_ID_OBJET: INT\n  LOCK_DATE: DATETIME\n  ID_USER: INT FK TAB_USER\n\n[TAB_REGLEEXCEPTION] R√®gle d'exception (paie/temps)\n  API: (pas API directe)\n  ID_REGLEEXCEPTION: INT PK\n  REGLE_NOM: VARCHAR\n  REGLE_TYPE: INT\n  REGLE_VALEUR: DECIMAL\n  ID_SOCIETE: INT FK TAB_SOCIETE\n\n[TAB_TEMPSPLANIFIE] Temps planifi√© (Planned Timesheet)\n  API: (pas API directe)\n  ID_TEMPSPLANIFIE: INT PK\n  ID_PROFIL: INT FK TAB_PROFIL\n  TPLAN_MOIS: INT\n  TPLAN_ANNEE: INT\n  TPLAN_TOTALJ: DECIMAL\n\n[TAB_TEMPSLIEUX] Lieux de travail sur feuille de temps\n  API: (pas API directe)\n  ID_TEMPSLIEUX: INT PK\n  ID_TEMPS: INT FK TAB_TEMPS\n  ID_TYPELIEU: INT FK TAB_TYPELIEU\n  TL_DATE: DATE\n  TL_DUREE: DECIMAL\n\n[TAB_USERFLAG] Flag utilisateur personnel\n  API: (pas API directe)\n  ID_USERFLAG: INT PK\n  ID_USER: INT FK TAB_USER\n  FLAG_TYPE: VARCHAR\n  FLAG_ID_OBJET: INT\n\n=== REGLES API CRITIQUES ===\n- Recherche: ?keywords=NOM&maxResults=N (pas keyWord)\n- Modifier responsable CONTACT: PUT /api/contacts/{id} body: {mainManagerId: ID}\n- Modifier responsable RESSOURCE: PUT /api/resources/{id} body: {mainManagerId: ID}\n- Modifier responsable PROJET: PUT /api/projects/{id} body: {mainManagerId: ID}\n- Modifier responsable SOCIETE: PUT /api/companies/{id} body: {mainManagerId: ID}\n- Modifier responsable OPPORTUNITE: PUT /api/opportunities/{id} body: {mainManagerId: ID}\n- IDs managers = ID_PROFIL (TAB_PROFIL), pas ID_USER\n- Format dates: YYYY-MM-DD\n- Methode ecriture: tester PUT puis PATCH puis POST si 405\n- Etats entites: integers definis dans /api/application/dictionary");

    console.log('saveConfig() appel√©');
    config.clientToken = document.getElementById('clientToken').value.trim();
    config.clientKey   = document.getElementById('clientKey').value.trim();
    config.userToken   = document.getElementById('userToken').value.trim();
    config.claudeKey   = document.getElementById('claudeKey').value.trim();
    console.log('Valeurs lues:', 
      'clientToken:', config.clientToken ? config.clientToken.length + ' chars' : 'VIDE',
      'clientKey:', config.clientKey ? config.clientKey.length + ' chars' : 'VIDE',
      'userToken:', config.userToken ? config.userToken.length + ' chars' : 'VIDE',
      'claudeKey:', config.claudeKey ? config.claudeKey.length + ' chars' : 'VIDE'
    );
    if (!config.clientToken || !config.clientKey || !config.userToken || !config.claudeKey) {
      alert('Remplis tous les champs ! Voir console pour d√©tails.'); return;
    }
    isConnected = true;
    document.getElementById('status-dot').classList.add('connected');

    setTimeout(() => { document.getElementById('sidebar').style.display = ''; }, 100);
    addMessage('ai', '‚úÖ Connect√© ! Je connais 87 tables Boond (746 champs). Pose-moi une question en fran√ßais.');

  function toBase64(obj) { return btoa(unescape(encodeURIComponent(JSON.stringify(obj)))); }
  async function toHmacSha256Base64(message, key) {
    const enc = new TextEncoder();
    const k = await crypto.subtle.importKey('raw', enc.encode(key), { name:'HMAC', hash:'SHA-256' }, false, ['sign']);
    const sig = await crypto.subtle.sign('HMAC', k, enc.encode(message));
    return btoa(String.fromCharCode(...new Uint8Array(sig)));
  }
  async function buildBoondJWT() {
    const h = toBase64({ alg:'HS256', type:'JWT' });
    const p = toBase64({ userToken: config.userToken, clientToken: config.clientToken, time: Math.floor(Date.now()/1000), mode:'normal' });
    return h + '.' + p + '.' + await toHmacSha256Base64(h+'.'+p, config.clientKey);
  }
  async function callBoond(method, endpoint, body) {
    const jwt = await buildBoondJWT();
    const opts = { method, headers: { 'X-Jwt-Client-Boondmanager': jwt, 'Content-Type':'application/json', 'Accept':'application/json' } };
    if (body) opts.body = JSON.stringify(body);
    const res = await fetch('https://ui.boondmanager.com' + endpoint, opts);
    return { status: res.status, ok: res.ok, data: await res.json() };
  }
  async function callBoondAutoMethod(endpoint, body) {
    for (const method of ['PUT','PATCH','POST']) {
      const r = await callBoond(method, endpoint, body);
      if (r.status !== 405) return { ...r, usedMethod: method };
    }
    return { ok:false, status:405, data:{error:'No method worked'}, usedMethod:'none' };
  }
  function extractJSON(text) {
    let c = text.replace(/```json\s*/gi,'').replace(/```\s*/g,'').trim();
    const s = c.indexOf('{'), e = c.lastIndexOf('}');
    if (s!==-1 && e!==-1) c = c.slice(s, e+1);
    return JSON.parse(c);
  }
  async function callClaudeRaw(systemPrompt, userContent, maxTokens) {
    const r = await fetch('https://api.anthropic.com/v1/messages', {
      method:'POST',
      headers:{ 'Content-Type':'application/json', 'x-api-key':config.claudeKey, 'anthropic-version':'2023-06-01', 'anthropic-dangerous-direct-browser-access':'true' },
      body: JSON.stringify({ model:'claude-sonnet-4-5-20250929', max_tokens: maxTokens||1500, system: systemPrompt, messages:[{role:'user', content:userContent}] })
    });
    const d = await r.json();
    return d.content?.[0]?.text || '';
  }

  async function askClaude(userMessage) {
    const systemPrompt = 'Tu es un assistant expert de l ERP Boond Manager avec une connaissance exhaustive de sa base de donnees et de son API REST.\n\n' +
      'REGLE ABSOLUE: Reponds UNIQUEMENT avec un objet JSON valide. Zero texte avant/apres. Zero backtick. Zero markdown.\n\n' +
      BOOND_SCHEMA + '\n\n' +
      '=== FORMATS DE REPONSE ===\n' +
      'Lecture simple: ' + JSON.stringify({action:"api_call",method:"GET",endpoint:"/api/contacts?keywords=DUPONT&maxResults=5",explanation:"Recherche du contact DUPONT"}) + '\n' +
      'Modification: ' + JSON.stringify({action:"write",endpoint:"/api/contacts/123",body:{mainManagerId:456},explanation:"Mise a jour responsable"}) + '\n' +
      'Multi-etapes: ' + JSON.stringify({action:"multi_step",steps:[{method:"GET",endpoint:"/api/contacts?keywords=MONTEL&maxResults=3",explanation:"Cherche MONTEL"},{method:"GET",endpoint:"/api/resources?keywords=SANCHEZ&maxResults=3",explanation:"Cherche SANCHEZ"}],final_goal:"Mettre MONTEL sous responsabilite SANCHEZ"}) + '\n' +
      'Reponse sans API: ' + JSON.stringify({action:"answer",text:"Ta reponse"});

    const text = await callClaudeRaw(systemPrompt, userMessage, 1500);
    try { return extractJSON(text); }
    catch(e) { return { action:'answer', text }; }
  }

  async function askClaudeFinalize(originalQuestion, stepsContext, finalGoal) {
    const systemPrompt = 'Tu es un assistant expert Boond Manager. Suite aux appels API executes, determine la prochaine action.\n\n' +
      'REGLE ABSOLUE: Reponds UNIQUEMENT avec un objet JSON valide.\n\n' +
      BOOND_SCHEMA + '\n\n' +
      'Si besoin modification: ' + JSON.stringify({action:"write",endpoint:"/api/contacts/ID",body:{mainManagerId:"ID_MANAGER"},explanation:"..."}) + '\n' +
      'Si termine: ' + JSON.stringify({action:"done",summary:"Resume"}) + '\n' +
      'Si erreur: ' + JSON.stringify({action:"error",message:"Explication"});

    const text = await callClaudeRaw(systemPrompt, 'Objectif: ' + finalGoal + '\n\nResultats:\n' + stepsContext, 800);
    try { return extractJSON(text); }
    catch(e) { return { action:'done', summary: text }; }
  }

  async function summarize(question, result) {
    const snippet = JSON.stringify(result.data).slice(0, 2000);
    return await callClaudeRaw(
      'Tu es un assistant Boond Manager. Fais un resume clair en francais (2-4 phrases). Synthetise l essentiel sans repeter les donnees brutes.',
      'Question: "' + question + '"\n\nReponse API (statut ' + result.status + '):\n' + snippet,
      500
    ) || 'Donnees recues.';
  }

  function syntaxHL(json) {
    return json.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(m) {
        let c = 'json-number';
        if (/^"/.test(m)) c = /:$/.test(m) ? 'json-key' : 'json-string';
        else if (/true|false/.test(m)) c = 'json-bool';
        return '<span class="' + c + '">' + m + '</span>';
      });
  }

  function addMessage(role, text, apiResult) {
    const welcome = document.getElementById('welcome');
    if (welcome) welcome.remove();
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = 'message' + (role==='user' ? ' user' : '');
    const av = document.createElement('div');
    av.className = role==='user' ? 'avatar user-av' : 'avatar ai';
    av.textContent = role==='user' ? 'U' : 'AI';
    const bubble = document.createElement('div');
    bubble.className = role==='user' ? 'bubble user' : 'bubble ai';
    bubble.innerHTML = text.replace(/\n/g,'<br>');
    if (apiResult) {
      const block = document.createElement('div');
      block.className = 'result-block';
      const statusColor = apiResult.ok ? 'var(--accent)' : 'var(--danger)';
      block.innerHTML = '<div class="result-block-header"><span style="color:' + statusColor + '">&#9679; ' + apiResult.status + '</span><span>' + (apiResult.endpoint||'') + '</span></div><pre><code>' + syntaxHL(JSON.stringify(apiResult.data, null, 2)) + '</code></pre>';
      bubble.appendChild(block);
    }
    div.appendChild(av);
    div.appendChild(bubble);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function setThinking(label) {
    let el = document.getElementById('thinking');
    if (!el) { el = document.createElement('div'); el.id='thinking'; el.className='thinking'; document.getElementById('chat').appendChild(el); }
    el.innerHTML = '<div class="dots"><span></span><span></span><span></span></div> <span>' + (label||'Analyse...') + '</span>';
    document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
  }
  function removeThinking() { document.getElementById('thinking')?.remove(); }

  async function sendMessage() {
    if (!isConnected) { alert('Configure les tokens d abord !'); return; }
    const input = document.getElementById('user-input');
    const msg = input.value.trim();
    if (!msg) return;
    input.value = '';
    input.style.height = 'auto';
    document.getElementById('send-btn').disabled = true;
    addMessage('user', msg);
    setThinking('Analyse en cours...');
    try {
      const intent = await askClaude(msg);
      removeThinking();

      if (intent.action === 'answer') {
        addMessage('ai', intent.text || 'Je ne sais pas repondre.');
      } else if (intent.action === 'api_call') {
        addMessage('ai', intent.explanation || 'Execution...');
        setThinking('Appel Boond...');
        const result = await callBoond(intent.method||'GET', intent.endpoint, intent.body);
        removeThinking();
        setThinking('Synthese...');
        const summary = await summarize(msg, result);
        removeThinking();
        addMessage('ai', summary, { ...result, endpoint: intent.endpoint });
      } else if (intent.action === 'write') {
        addMessage('ai', intent.explanation || 'Modification en cours...');
        setThinking('Modification Boond...');
        const result = await callBoondAutoMethod(intent.endpoint, intent.body);
        removeThinking();
        setThinking('Synthese...');
        const summary = await summarize(msg, result);
        removeThinking();
        addMessage('ai', summary + (result.usedMethod ? ' [methode: ' + result.usedMethod + ']' : ''), { ...result, endpoint: intent.endpoint });
      } else if (intent.action === 'multi_step') {
        addMessage('ai', 'Action complexe en ' + intent.steps.length + ' etapes...');
        let stepsContext = '';
        for (let i = 0; i < intent.steps.length; i++) {
          const step = intent.steps[i];
          setThinking('Etape ' + (i+1) + '/' + intent.steps.length + ': ' + step.explanation);
          const result = await callBoond(step.method||'GET', step.endpoint, step.body);
          removeThinking();
          stepsContext += 'Etape ' + (i+1) + ' (' + step.explanation + ') statut ' + result.status + ':\n' + JSON.stringify(result.data).slice(0,1500) + '\n\n';
          addMessage('ai', 'Etape ' + (i+1) + ': ' + step.explanation, { ...result, endpoint: step.endpoint });
        }
        setThinking('Finalisation...');
        const next = await askClaudeFinalize(msg, stepsContext, intent.final_goal);
        removeThinking();
        if (next.action === 'write' || next.action === 'api_call') {
          addMessage('ai', next.explanation || 'Application...');
          setThinking('Application...');
          const finalResult = next.action==='write'
            ? await callBoondAutoMethod(next.endpoint, next.body)
            : await callBoond(next.method||'GET', next.endpoint, next.body);
          removeThinking();
          setThinking('Synthese finale...');
          const summary = await summarize(msg, finalResult);
          removeThinking();
          addMessage('ai', summary, { ...finalResult, endpoint: next.endpoint });
        } else if (next.action === 'done') {
          addMessage('ai', next.summary || 'Termine avec succes.');
        } else {
          addMessage('ai', 'Probleme: ' + (next.message || 'Impossible de finaliser.'));
        }
      }
    } catch(err) {
      removeThinking();
      addMessage('ai', 'Erreur: ' + err.message);
    }
    document.getElementById('send-btn').disabled = false;
  }

  function usePrompt(text) { const i = document.getElementById('user-input'); i.value=text; autoResize(i); i.focus(); }
  function handleKey(e) { if (e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
  function autoResize(el) { el.style.height='auto'; el.style.height=Math.min(el.scrollHeight,120)+'px'; }
  function toggleConfig() { const sb=document.getElementById('sidebar'); sb.style.display=sb.style.display==='none'?'':'none'; }
</script>
